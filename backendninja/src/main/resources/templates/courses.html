<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Courses</title>
</head>
<body>

	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>Price</th>
				<th>Hours</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="course: ${courses}">
				<th><span th:text="${course.name}"></span></th>
				<th><span th:text="${course.description}"></span></th>
				<th><span th:text="${course.price}"></span></th>
				<th><span th:text="${course.hours}"></span></th>
			</tr>		
		</tbody>
	</table>
	<br /><br />
	 
	<form action="#" th:action="@{/courses/addcourse}" th:object="${course}" method="post">
		<p>AÃ±adir curso:</p>
		<p>Name: <input type="text" th:field="*{name}" /></p>
		<p>Description: <input type="text" th:field="*{description}" /></p>
		<p>Price: <input type="number" th:field="*{price}" /></p>
		<p>Hours: <input type="number" th:field="*{hours}" /></p>
		<p><input type="submit" value="Submit"></p>
	</form>
	<br /><br />
	
 	<form action="#" th:action="@{/courses/removecourse}" th:value="${id}" method="get">
		<p>Borrar curso:</p>
		<p>Id del curso: <input type="number" name="id"/></p>
		<p><input type="submit" value="Submit"></p>
	</form>
	<br /><br />
	
	<form action="#" th:action="@{/courses/updatecourse}" th:object="${course}" method="post">
		<p>Actualizar curso:</p>
		<p>Name: <input type="text" th:field="*{name}" /></p>
		<p>Description: <input type="text" th:field="*{description}" /></p>
		<p>Price: <input type="number" th:field="*{price}" /></p>
		<p>Hours: <input type="number" th:field="*{hours}" /></p>
		<p><input type="submit" value="Submit"></p>
	</form>
	<br /><br />
</body>
</html>
